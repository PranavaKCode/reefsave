<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReefSave | Contact</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    <nav>
        <div class="logo">ReefSave.org</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="courses.html">Courses</a>
            <a href="events.html">Events</a>
            <a href="donate.html">Donate</a>
            <a href="contact.html" class="active">Join Us</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="glitch-text">Join the Team</h1>
        <p>Volunteers needed for August 2026 field work. Training provided. Full-week volunteers eligible for up to $800 reimbursement.</p>

        <div class="card" style="max-width: 600px; margin-top: 40px;">
            <form>
                <div style="margin-bottom: 20px;">
                    <label style="display:block; color:var(--neon-cyan); margin-bottom: 5px;">Name</label>
                    <input type="text" style="width: 100%; padding: 10px; background: rgba(0,0,0,0.3); border: 1px solid var(--text-slate); color: white;">
                </div>
                <div style="margin-bottom: 20px;">
                    <label style="display:block; color:var(--neon-cyan); margin-bottom: 5px;">Email</label>
                    <input type="email" style="width: 100%; padding: 10px; background: rgba(0,0,0,0.3); border: 1px solid var(--text-slate); color: white;">
                </div>
                <div style="margin-bottom: 20px;">
                    <label style="display:block; color:var(--neon-cyan); margin-bottom: 5px;">Message / Role Interest</label>
                    <textarea rows="5" style="width: 100%; padding: 10px; background: rgba(0,0,0,0.3); border: 1px solid var(--text-slate); color: white;"></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
        
        <p style="margin-top: 30px;">Or email us directly: <a href="mailto:Reefsave@Outlook.com" style="color:var(--neon-cyan)">Reefsave@Outlook.com</a></p>
        <p>9020 SW 59 Street, Miami, FL 33173</p>
    </div>

    <footer><p>ReefSave.org</p></footer>
    <script src="script.js"></script>
</body>
</html>
